<!doctype html>
<html lang="${LANGUAGE}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Postfix PFLOGSUMM Dashboard Index">
    <meta name="author" content="Riaan Pretorius">
    <link rel="icon" href="https://www.postfix.org/favicon.ico">

    <title>${L_DASHBOARD_TITLE}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #0d6efd;
            --dark-bg: #212529;
        }
        body {
            padding-top: 4.5rem;
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .card {
            transition: transform 0.2s;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,.05);
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .month-header {
            color: var(--primary-color);
            font-weight: 700;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
        }
        footer {
            background-color: var(--dark-bg);
            color: rgba(255,255,255,.5);
            padding: 2rem 0;
            margin-top: 3rem;
        }
        .report-link {
            text-decoration: none;
            color: var(--dark-bg);
        }
        .report-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-envelope-open-text me-2"></i>${L_DASHBOARD_TITLE}</a>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center pb-3 mb-4 border-bottom">
            <h2 class="h4 m-0"><i class="fa-solid fa-list-check me-2"></i>${L_SELECT_REPORT}</h2>
            <div class="text-end" style="font-size: 0.85rem;">
                <div><strong>${L_LAST_UPDATE}:</strong> ${REPORTDATE}</div>
                <div><strong>${L_SERVER}:</strong> ${ACTIVEHOSTNAME}</div>
            </div>
        </div>

        <div class="row g-4">
            <!-- Months Loop mapping -->
            $MONTH_CARDS
        </div>
    </div>

    <footer class="text-center">
        <div class="container">
            <p>&copy; <span id="current-year"></span> ${L_COPYRIGHT_POWERED} <a href="https://github.com/KTamas/pflogsumm" class="text-white-50">PFLOGSUMM</a> & <a href="https://github.com/RiaanPretoriusSA/PFLogSumm-HTML-GUI" class="text-white-50">PFLogSumm HTML UI</a></p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        $(document).ready(function () {
            const months = ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'];
            months.forEach(month => {
                $(`.${month}List`).load(`data/${month}_rpt.html?rnd=` + Math.random());
            });
        });
    </script>
</body>
</html>
